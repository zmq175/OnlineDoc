{% extends 'content_base.html' %}
{% block title %}
    <title>{{ user.profile.nickname }}-在线文库-自由的文库</title>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            {% load static %}
            <div class="jumbotron" style="background-image: url({% static 'index.png' %});background-size: cover">
                <div class="text-center">
                    <img src="/{{ user.profile.avatar }}" class="img-circle" style="height: 100px">
                    <h2>{{ user.profile.nickname }}</h2>
                </div>
                <div class="text-center">
                    <div class="btn-group btn-group-lg">
                        <a class="btn btn-default btn-lg" href="{% url 'user_document' %}">
                            <h3>{{ document_count }}</h3>
                            <p>文档</p>
                        </a>
                        <a class="btn btn-default btn-lg">
                            <h3>{{ document_views }}</h3>
                            <p>阅读</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
